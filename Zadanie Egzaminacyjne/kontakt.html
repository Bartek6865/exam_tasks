<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl1.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Firma IT">
            </div>
            <div class="menu">
                <a href="index.html">Strona główna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </header>

        <!-- Poprawiony banner -->
        <div class="banner">
            <img src="animacja.gif" alt="Usługi informatyczne">
        </div>

        <main>
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię</td>
                    <td><input type="text" id="imie"></td>
                </tr>
                <tr>
                    <td>Nazwisko</td>
                    <td><input type="text" id="nazwisko"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie</td>
                    <td><textarea id="tresc" rows="10" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="regulamin"> Zapoznałem się z regulaminem
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <form>
                        <button type="reset">Resetuj</button>
                        <button type="button" onclick="Przeslij()">Prześlij</button>
                        </form>
                    </td>
                </tr>
            </table>
            <hr>
            <p id="tekst"></p>
        </main>

        <footer>
            Autor strony: <strong>00000000000</strong>
        </footer>
    </div>

    <script>
        function Przeslij() {
            const regulamin = document.getElementById("regulamin").checked;
            const tekst = document.getElementById("tekst");

            if (regulamin) {
                const imie = document.getElementById("imie").value;
                const nazwisko = document.getElementById("nazwisko").value;
                const email = document.getElementById("email").value;
                const tresc = document.getElementById("tresc").value;

                tekst.innerHTML = `<strong>${imie} ${nazwisko}</strong><br>${tresc}`;
            } else {
                tekst.innerHTML = "Zapoznaj się z regulaminem";
            }
        }
    </script>
</body>
</html>
